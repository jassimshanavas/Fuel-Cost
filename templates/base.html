<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Companion</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body 
    x-data="{ 
        darkMode: localStorage.getItem('darkMode') === 'true',
        toggleDarkMode() {
            this.darkMode = !this.darkMode;
            localStorage.setItem('darkMode', this.darkMode);
        }
    }" 
    :class="{'dark': darkMode}"
    class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 transition-colors duration-300 flex items-center justify-center p-4">
    
    <div class="container mx-auto max-w-xl">
        <header class="mb-6 text-center">
            <h1 class="text-4xl font-bold text-gray-800 dark:text-white mb-2">Fuel Companion</h1>
            <p class="text-gray-600 dark:text-gray-300">Intelligent Fuel Cost Calculator</p>
        </header>

        <main class="glassmorphic-card">
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-6 text-center text-gray-500 dark:text-gray-400">
            Â© 2024 Fuel Companion | Optimize Your Journey
        </footer>
    </div>

    <button 
        @click="toggleDarkMode"
        class="fixed top-4 right-4 p-2 rounded-full bg-white/20 dark:bg-black/20 backdrop-blur-md">
        <i x-html="darkMode ? feather.icons.sun.toSvg() : feather.icons.moon.toSvg()" 
           class="text-gray-600 dark:text-white"></i>
    </button>

    <script>
        feather.replace();
    </script>
</body>
</html>
